
{% extends "base.html" %}

{% block content %}

{% for book in all_books %}
  <div class="book">
    <div class="content">
      {{book.author.last_name}}, {{book.author.first_name}}
      <div class="description">
        <a href="/books/{{book.id}}">{{book.title}}</a>
      </div>
      
      <div class="buttons">
        <form class = "delete-form" action = "/books/{{book.id}}/delete" method = "POST">
            <button class="btn"><i class="fa fa-book"></i>Delete</button>
            <!-- <button class = "trash-button"><i class = "fa fa-trash-o fa-3x" style = "color:red" aria-hidden= "true"></i></button> -->
        </form>
    </div>
  </div>
{% endfor %}

{% endblock %}
